sudo: false

language: go

go_import_path: go.uber.org/thriftrw

go:
    - 1.7
    - 1.8
    - 1.9
    - tip

env:
    global:
        - GO15VENDOREXPERIMENT=1

install:
    - make install_ci

script:
    - make lint_ci
    - make test_ci
    - travis_retry goveralls -coverprofile=cover.out -service=travis-ci
    - rm -rf vendor/*
